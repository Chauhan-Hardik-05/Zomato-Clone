<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zomato CLone</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="container Hero_Section">
    <nav class="navbar">
      <div class="Get_The_App">
        <a href="#">Get The App</a>
      </div>
      <div class="link">
        <a href="#">Invastor Relations</a>
        <a href="#">Add Restaurant</a>
        <a href="#">Log in</a>
        <a href="#">Sign up</a>
      </div>
    </nav>
    <div class="Hero_Section_Content">
      <img src="https://b.zmtcdn.com/web_assets/8313a97515fcb0447d2d77c276532a511583262271.png" alt="Zomato"
        style="height:4rem; width: 18rem;">
      <p class="Headline">Discover the best food & drinks in Ahmedabad</p>
      <div class="Hero_Section_input">
        <input type="text" class="location" placeholder="Ahmedabad" />
        <input type="text" class="search" placeholder="Search for restaurant, cuisine or a dish" />
      </div>
    </div>
  </section>

  <section>
    <div class="cardContainer">
      <div class="card">
        <div class="cardImg1"></div>
        <div class="cardText">
          <h3>Order online</h3>
          <p>Stay home and order to your doorstep</p>
        </div>
      </div>
      <div class="card">
        <div class="cardImg2"></div>
        <div class="cardText">
          <h3>Dining</h3>
          <p>View the city's favourite dining venues</p>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
